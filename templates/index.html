<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Reportes</title>
</head>
<body>
    <h1>Reportes de Rastreo de Laptops</h1>
    <table>
        <thead>
            <tr>
                <th>IP</th>
                <th>Usuario</th>
                <th>Sistema</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody>
            {% for r in reports %}
                <tr>
                    <td>{{ r.ip }}</td>
                    <td>{{ r.usuario }}</td>
                    <td>{{ r.sistema }}</td>
                    <td>
                        <!-- AquÃ­ se utiliza la URL generada por Flask para el archivo de imagen -->
                        <a href="{{ url_for('uploaded_file', filename=r.imagen) }}" target="_blank">Ver Imagen</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
