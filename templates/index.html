<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes de Laptops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            margin: 40px auto;
            width: 90%;
            max-width: 1000px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #34495e;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .no-reports {
            text-align: center;
            font-size: 18px;
            padding: 30px;
            color: #888;
        }
    </style>
</head>
<body>

<h1>Reportes de Laptops</h1>

<table>
    <thead>
        <tr>
            <th>Hostname</th>
            <th>Usuario</th>
            <th>Sistema</th>
            <th>IP</th>
            <th>Fecha</th>
        </tr>
    </thead>
    <tbody>
        {% if reports %}
            {% for r in reports %}
            <tr>
                <td>{{ r['hostname'] }}</td>
                <td>{{ r['usuario'] }}</td>
                <td>{{ r['sistema'] }}</td>
                <td>{{ r['ip'] }}</td>
                <td>{{ r['hora'] }}</td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="5" class="no-reports">No se han recibido reportes a√∫n.</td>
            </tr>
        {% endif %}
    </tbody>
</table>

</body>
</html>
