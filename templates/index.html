<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Laptops</title>
</head>
<body>
    <h1>Reportes de Laptops</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Hostname</th>
                <th>Usuario</th>
                <th>Sistema</th>
                <th>IP</th>
            </tr>
        </thead>
        <tbody>
            {% for r in reports %}
                <tr>
                    <!-- Accede al valor de 'hostname' en cada diccionario -->
                    <td>{{ r['hostname'] }}</td>
                    <td>{{ r['usuario'] }}</td>
                    <td>{{ r['sistema'] }}</td>
                    <td>{{ r['ip'] }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="4">No se encontraron reportes</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
