<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìç Rastreo de Laptops</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .no-data {
            text-align: center;
            font-style: italic;
            padding: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>üìç Reportes de Rastreo de Laptops</h1>

    {% if reports and reports|length > 0 %}
    <table>
        <thead>
            <tr>
                <th>IP</th>
                <th>Usuario</th>
                <th>Sistema</th>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for r in reports %}
            <tr>
                <td>{{ r.ip }}</td>
                <td>{{ r.usuario }}</td>
                <td>{{ r.sistema }}</td>
                <td>{{ r.hora }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="no-data">No hay reportes disponibles.</div>
    {% endif %}
</body>
</html>
