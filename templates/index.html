<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üìç Reportes de Rastreo de Laptops</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>üìç Reportes de Rastreo de Laptops</h1>
    {% if reports %}
        <table>
            <tr>
                <th>IP</th>
                <th>Usuario</th>
                <th>Sistema</th>
                <th>Hora</th>
            </tr>
            {% for r in reports %}
            <tr>
                <td>{{ r.ip }}</td>
                <td>{{ r.usuario }}</td>
                <td>{{ r.sistema }}</td>
                <td>{{ r.hora }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No hay reportes.</p>
    {% endif %}
</body>
</html>
