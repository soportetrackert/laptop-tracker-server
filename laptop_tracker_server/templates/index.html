<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">ðŸ“Š Reportes Recibidos <a href="/logout" class="btn btn-sm btn-danger float-end">Salir</a></h2>
    <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>IP</th>
                <th>Usuario</th>
                <th>Sistema</th>
                <th>Fecha/Hora</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody>
        {% for r in reports %}
            <tr>
                <td>{{ r[0] }}</td>
                <td>{{ r[1] }}</td>
                <td>{{ r[2] }}</td>
                <td>{{ r[3] }}</td>
                <td>{{ r[4] }}</td>
                <td>
                    {% if r[5] %}
                        <img src="{{ url_for('uploaded_file', filename=r[5]) }}" alt="img" width="80">
                    {% else %}
                        <span class="text-muted">Sin imagen</span>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
